<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>谷联社</title>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* 头部标题栏 */
  .mint-header {
    height: 0.8rem;
    background: #ef6213;
  }

  .mint-header.is-fixed {
    background: #ef6213;
  }

  .mint-header-title {
    font-size: .32rem;
    line-height: .8rem;
  }

  .is-left,
  .is-right {
    font-size: 0.28rem;
  }

  .mint-header .mint-button>label {
    vertical-align: middle;
    line-height: 0.8rem;
  }

  /* 搜索框 */
  .swipe .search input {
    height: 0.6rem;
    width: 100%;
    background: rgba(255, 255, 255, 0.5);
    border: none;
    border: 1px solid #ef6213;
    border-radius: 0.1rem;
    padding: 0 0.1rem;
    color: red;
    font-size: 0.28rem;
    text-align: center;
  }

  .swipe .search button {
    position: absolute;
    top: 0;
    right: 0;
    color: #fff;
    text-align: center;
    height: 0.6rem;
    width: 0.6rem;
    border-top-right-radius: 0.1rem;
    border-bottom-right-radius: 0.1rem;
    border: none;
    background: #ef6213;
    -webkit-transition: all 0.2s;
    transition: all 0.2s;
  }

  /* 轮播图 */
  .mint-swipe {
    width: 100%;
    height: 4.4rem;
  }

  .mint-swipe img {
    display: block;
    width: 100%;
    height: 100%;
  }

  .mint-tab-item-label {
    font-size: 0.24rem;
  }

</style>

</html>
